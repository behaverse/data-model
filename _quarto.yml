project:
  type: website
  preview:
    port: 4321
  # NOTE we are now using GitHub actions to compile quarto, output-dir folder will be automatically generated on GitHub servers (and git-ignored on local)
  execute-dir: project
  resources:
    - "assets/**/*"

language: 
  search-text-placeholder: Search

format:
  html:
    # title-block-banner: false
    page-layout: article
    title-block-style: default
    abstract-title: " "
    grid:
      sidebar-width: 300px
    theme:
      - assets/css/custom.scss
    #   light: default
      # dark: [cosmo, assets/css/dark-theme.scss]
    email-obfuscation: javascript
    toc: true
    toc-location: right
    toc-expand: true
    # toc-title: " "
    link-external-icon: false
    # include-in-header: 
    #   text: |
    #     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

website:
  title: Behaverse Data Model
  site-url: "https://behaverse.github.io/data-model/"
  google-analytics: "G-K2NP7Q9KGZ"
  back-to-top-navigation: true
  search: 
    location: sidebar
    type: textbox
  cookie-consent:
    type: implied
    style: simple
  repo-url: https://github.com/behaverse/data-model 
  repo-actions: none
  page-footer:
    background: light
    left: "&copy; 2025 [xCIT](https://xcit.org) &middot; [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)  &middot; [Cookies](#){#open_preferences_center} &middot; [About us](/about.qmd)"

  announcement: 
    content: "**This website is under construction.** Please see [github.com/behaverse/data-model](https://github.com/behaverse/data-model) for the latest updates." 
    position: above-navbar

  navbar: false
  #   pinned: true
  #   logo: assets/img/behaverse_data_logo.png
    # left:
    #   - tutorials/index.qmd
    #   - common-principles/index.qmd
    #   - spec/index.qmd           
    #   - datasets/index.qmd
    # right:
    # drafts:
    #   - ...

  sidebar:
    logo: assets/img/behaverse_data_logo.png
    logo-alt: "Behaverse Data Model"
    align: center
    style: docked
    search: true
    pinned: false
    collapse-level: 1
    tools: 
      - icon: people
        href: about.qmd
      - icon: clock-history
        text: Changelog
        href: changelog.qmd
      - icon: person-raised-hand
        text: Contribute
        href: contribute.qmd
      - icon: github
        text: GitHub
        url: https://github.com/behaverse/data-model/

    contents:
      - text: "Home"
        href: index.qmd
      - "---"

      - section: "Guides"
        contents:
          - text: Overview
            href: guides/index.qmd
          - auto: "guides/*.qmd"
      - "---"

      - section: "Specifications"
        contents:
        - text: '<i class="bi bi-grid"></i> Overview'
          href: spec/index.qmd
        - section: <i class="bi bi-dice-1-fill"></i> General
          contents:
            - auto: "spec/general/*.qmd"
        - section: "Events"
          icon: 0-square-fill
          contents:
            - href: spec/events/index.qmd
              text: '<i class="bi bi-grid"></i> Overview'
        - section: "Trials"
          icon: 1-square-fill
          contents:
            - href: spec/trials/index.qmd
              text: '<i class="bi bi-grid"></i> Overview'
            - auto: spec/trials/*.qmd
        - section: "Models"
          icon: 2-square-fill
          contents:
            - "<div class='callout callout-style-minimal'><i class='bi bi-hammer'></i> Work in Progress</div>"
        - section: "Extensions"
          icon: puzzle
          contents:
            - href: spec/extensions/index.qmd
              text: Overview
            - auto: spec/extensions/*.qmd
      - "---"

      - section: "Explanations"
        contents:
          - auto: "explanations/*.qmd"
      - "---"

      - href: datasets/index.qmd
        icon: database-check
        text: Datasets
      - "---"

      - href: glossary/index.qmd
        icon: journal-text
        text: Glossary
      - "---"

      - href: about.qmd
        text: About
        icon: people
