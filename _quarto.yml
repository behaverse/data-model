project:
  type: website
  preview:
    port: 4321
  # NOTE we are now using GitHub actions to compile quarto, output-dir folder will be automatically generated on GitHub servers (and git-ignored on local)
  execute-dir: project
  resources:
    - "assets/**/*"

website:
  title: Behaverse Data Model
  site-url: "https://behaverse.org/data-model"
  google-analytics: "G-K2NP7Q9KGZ"
  cookie-consent:
    type: implied
    style: simple
  repo-url: https://github.com/behaverse/data-model 
  repo-actions: none
  page-footer:
    background: light
    # right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    center: "&copy; 2024 [xCIT](https://xcit.org) &middot; [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/) &middot; [Cookies](#){#open_preferences_center} &middot; [About Us](/about.qmd)"

  announcement: 
    content: " **This website is under construction.** " 
    position: below-navbar 

  navbar:
    logo: assets/img/behaverse_logo_purple.png
    left:
      - get-started/index.qmd
      - common-principles/index.qmd
      - spec/index.qmd           
      - datasets/index.qmd
    right:
        - glossary/index.qmd
        - text: About
          url: about.qmd
        - text: Help
          menu: 
            - icon: person-raised-hand
              url: contribute.qmd
            - icon: clock-history
              url: changelog.qmd
            - icon: github
              text: GitHub
              url: https://github.com/behaverse/data-model
            - icon: bug
              text: Report an Issue
              url: https://github.com/behaverse/data-model/issues
    # drafts:
    #   - ...

  sidebar:
    - id: spec
      style: "docked"
      contents:
        - section: "Specification"
          href: spec/index.qmd
          contents:
              - section: "General"
                href: spec/general/index.qmd
                contents:
                  - spec/general/folder-structure.qmd
                  - spec/general/indexing.qmd
                  - spec/general/metadata.qmd
                  - spec/general/studyflow.qmd
                  - spec/general/instructions.qmd
                  - spec/general/codebook.qmd
              - section: "Trial Tables"
                href: spec/trial-tables-overview.qmd
                contents:
                  - spec/trial-tables/trial.qmd
                  - spec/trial-tables/stimulus.qmd
                  - spec/trial-tables/option.qmd
                  - spec/trial-tables/click.qmd
                  - spec/trial-tables/stimulus-component.qmd
                  - spec/trial-tables/option-component.qmd
                  - spec/trial-tables/instrument.qmd
              - section: "Activity-specific"
                href: spec/activity-specific/index.qmd
                contents:
                  - spec/activity-specific/cognitive-tests.qmd
                  - spec/activity-specific/questionnaires.qmd
              - glossary/index.qmd
    - id: principles
      contents:
        - section: "Common principles"
          href: common-principles/index.qmd
          contents:
            - common-principles/data.qmd
            - common-principles/styleguide.qmd
            - section: "Naming things"
              href: common-principles/naming-things.qmd
              contents:
                - common-principles/naming-things-general.qmd
                - common-principles/naming-things-people.qmd
                - common-principles/naming-things-tasks.qmd
                - common-principles/naming-things-stimuli.qmd
                - common-principles/naming-things-responses.qmd
                - common-principles/naming-things-temporal-variables.qmd
                - common-principles/naming-things-data-and-files.qmd
            - common-principles/units.qmd
            - common-principles/file-formats.qmd
            - common-principles/tidy-tables.qmd
            - common-principles/other-standards.qmd


