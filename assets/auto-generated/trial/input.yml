- publish: true
  categories:
  - Trial
  name: Trial
  label: Trial
  description: Main trial table where each row describes a response in a trial.
  notes:
  - The information in this table should be sufficient for most analyses, but more
    detailed information may be linked from other tables via identifiers (`response_id`
    and `trial_id`).
- publish: true
  categories:
  - Trial
  name: Stimulus
  label: Stimulus
  description: Describes each of the stimuli that were shown during an trial.
- publish: true
  categories:
  - Trial
  name: Option
  label: Option
  description: Describes each option that a subject could choose from in a given trial.
  notes:
  - Note that in some tasks, the options may change within a trial after each input
    (e.g., serial self-ordered search task); therefore the options are optionally
    indexed by `input_index`.
- publish: true
  categories:
  - Trial
  name: Input
  label: Input
  description: Describes each input or click that was recorded during a trial.
- publish: true
  categories:
  - Trial
  name: StimulusComponent
  label: StimulusComponent
  description: Stimuli can comprise multiple components. This table describes each
    component of a stimulus.
- publish: true
  categories:
  - Trial
  name: OptionComponent
  label: OptionComponent
  description: Options can comprise multiple components. This table describes each
    component of an option.
- publish: true
  categories:
  - Trial
  name: Instrument
  label: Instrument
  description: Describes the instrument used to collect data from subjects.
  notes:
  - this table includes information about specific parameterizations of the instruments
    (i.e., timelines). For example, parameters for the software that executes the
    presentation of the stimuli and records key presses.
- publish: false
  categories: []
  name: OptionSet
  label: OptionSet
  description: Describes choice options mainly in questionnaires.
- publish: true
  categories: []
  name: Glossary
  label: Controlled Vocabulary
  description: Controlled vocabulary for the terms in the Trials data and corresponding
    tables.
