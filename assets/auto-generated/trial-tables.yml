- publish: true
  category: Trial
  name: Instrument
  label: Instrument
  description: This table contains information describing the instrument used to collect
    data from subjects and their specific parameterization (i.e., timelines), e.g.,
    parameters for the software that executes the presentation of the stimuli and
    records key presses).
- publish: true
  category: Trial
  name: Trial
  label: Trial
  description: Main trial table where each row describes a response in a trial. The
    information in this table should be sufficient for most analyses, but more detailed
    information may be available in other tables and link to this one via its keys
    (`trial_id` or `response_id`).
- publish: true
  category: Trial
  name: Stimulus
  label: Stimulus
  description: '*Stimulus Table* describes each of the stimuli that were shown during
    an trial.'
- publish: true
  category: Trial
  name: StimulusComponent
  label: StimulusComponent
  description: Stimuli can comprise multiple components. This table describes each
    component of a stimulus.
- publish: true
  category: Trial
  name: Click
  label: Click
  description: '*Click Table* describes each click that was recorded during a trial.'
- publish: true
  category: Trial
  name: Option
  label: Option
  description: 'Table describing each option that a subject could choose from in a
    given trial. Note that in some tasks, the options may change within a trial after
    each input (e.g., SOS task); therefore the options are optionally indexed by `input_index`. '
- publish: true
  category: Trial
  name: OptionComponent
  label: OptionComponent
  description: Options can comprise multiple components. This table describes each
    component of an option.
- publish: true
  category: .nan
  name: Glossary
  label: Controlled Vocabulary
  description: Controlled vocabulary for the terms in the Trial data model and corresponding
    tables.
