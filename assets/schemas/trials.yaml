id: https://w3id.org/bdm/trials/
name: bdmt
prefixes:
  linkml: https://w3id.org/linkml/
  bdmt: https://w3id.org/bdm/trials/
  studyflow: https://w3id.org/studyflow/
imports:
  - linkml:types
default_range: string
default_prefix: bdmt

enums:
  MultiTaskTypeEnum:
    enum_uri: bdmt:MultiTaskTypeEnum
    permissible_values:
      - none:
          description: No multitasking, i.e., single-tasking.
      - concurrent:
          description: There are two independent tasks that need to be completed in parallel.
      - compound:
          description: The task requires multiple successive stages or involves tasks that are dependent/coupled.

subsets:
  KeySubset:
  ContextSubset:
  TaskSubset:
  StimulusSubset:
  OptionSubset:
  InputSubset:
  EvaluationSubset:
  ResponseSubset:
  FeedbackSubset:
  OutcomeSubset:
  AccessorySubset:
  ExperimentalDesignSubset:
  MixinSubset:
    description: Utility elements that are used in multiple classes.

types:
  JobType:
    uri: linkml:string
    base: str
    description: Human-readable text to describe the type of job or task being performed by the agent.

classes:
  Trial:
    mixins:
      - TaskMixin
      - StimulusMixin
      - InputMixin
      - OptionMixin
      - ResponseMixin
      - EvaluationMixin
      - AdaptiveMixin
      - FeedbackMixin
      - OutcomeMixin
      - AccessoryMixin

    slot_usage:
      response_id:
        key: true

    slots:
      - trial_id
      - study_name
      - group_name
      - agent_id
      - session_index
      - activity_index
      - language

  Attempt:  # container for multiple trials
    tree_root: true
    description: A collection of trial responses for a single agent in a single session.
    attributes:
      trials:
        multivalued: true
        inlined: true
        inlined_as_list: true
        array:
        range: Trial
  
  Stimulus:
    slot_usage:
      stimulus_id:
        key: true
    slots:
      - response_id
      - stimulus_object_id
      - stimulus_presentation_id
      - stimulus_index_in_trial
      - stimulus_onset
      - stimulus_duration
      - stimulus_panel_id
      - stimulus_x_screen
      - stimulus_y_screen
      - stimulus_x_viewport
      - stimulus_y_viewport
      - stimulus_description
      - stimulus_source
      - stimulus_source_type
      - stimulus_index_in_source
      - stimulus_role
      - stimulus_animation


  Option:

  Input:
    attributes:
      id:
      response_id:
      response_element_index:
      onset:
      duration:
      x_screen:
      y_screen:
      x_viewport:
      y_viewport:
      object_type:
      object_name:
      is_object_enabled:
      object_state:
      option_id:
      stimulus_id:
  
  StimulusComponent:
  
  OptionComponent:
  
  Instrument:
    slot_usage:
      timeline_id:
        key: true
    slots:
      - timeline_id
      - instrument_name

  # MIXIN helpers
  TaskMixin:
    mixin: true
    notes:
      - Used in the trial to describe the task being performed by the agent.
      - This is a container for task variables.
    slot_usage:
      timeline_id:
        range: Instrument

    slots:
      - instrument_name
      - instrument_repetition
      - timeline_repetition
      - multitask_type
      - task_index
      - job_type
      - job_description
      - job_repeat
      - block_index
      - block_name
      - block_type
      - transformation_name
      - trial_index
      - trial_start_datetime
      - trial_seed
  InputMixin:
    mixin: true
    notes:
      - Used in the trial to describe the inputs entered by the agent.
      - This is a container for inputs.
      - Response is not synonymous with input.
    attributes:
      input_id:
        range: Input
        multivalued: true
        inlined: false
    slots:
      - input_interface_type
      - input_action_type
      - input_count
  StimulusMixin:
    mixin: true
    notes:
      - Used in the trial to describe the stimuli presented to the agent.
      - This is a container for stimuli.
    slot_usage:
      stimulus_id:
        range: Stimulus
        multivalued: true
        inlined: false
    slots:
      - stimulus_index
      - stimulus_type
      - stimulus_onset
      - stimulus_panel_count
      - stimulus_structure
      - stimulus_structure_source_type
      - stimulus_structure_source
      - stimulus_set_size
      - stimulus_count
      - stimulus_source_type
      - stimulus_source
      - stimulus_index_in_source
      - stimulus_position_index
      - stimulus_description
      - stimulus_role
  OptionMixin: 
    mixin: true
    slots:
      - option_id
      - option_source_type
      - option_source
      - option_count
      - option_data_type
      - measurement_type
  EvaluationMixin:
    mixin: true
    notes:
      - Used in the trial to describe the evaluations of the responses.
      - This is a container for evaluations.
    slots:
      - timed_out
      - accuracy
      - correct
      - score
      - evaluation_label
  ResponseMixin:
    mixin: true
    slots:
      - expected_response_option_index
      - expected_response_description
      - response_structure
      - response_count
      - response_option_index
      - response_description
      - response_numeric
      - response_time
      - response_datetime
      - response_validation_time
      - response_initiation_time
      - response_skipped
  FeedbackMixin:
    mixin: true
    slots:
      - feedback_description
  OutcomeMixin:
    mixin: true
    slots:
      - outcome_description
      - outcome_numeric
  AccessoryMixin:
    mixin: true
    slots:
      - additional_measures
  AdaptiveMixin:
    mixin: true
    notes:
      - Used in the trial to describe the adaptive parameters.
      - This is a container for adaptive parameters.
    slots:
      - adaptive_method_name
      - adaptive_method_config
      - adaptive_parameter_name
      - adaptive_parameter_value
      - adaptive_parameter_value_next


# ==================================================================
# Slots
# ==================================================================

slots:

  response_id:
    in_subset:
      - KeySubset
    description: A unique identifier assigned to responses in temporal order.
    comments:
      -  In trials with multiple responses, the `id` is unique for each response.
  trial_id:
    in_subset:
      - TaskSubset
    description: An identifier assigned to the trial.
    comments:
      - In trials with multiple responses, the `trial_id` is the same for those responses.
    recommended: true
  trial_index:
    exact_mappings:
      - bdmt:trial_id
    in_subset:
      - TaskSubset
    range: integer
    minimum_value: 1
    recommended: false
    required: false
  study_name:
    in_subset:
      - ContextSubset
    description: The name of the study or experiment.
    range: string
    recommended: true
    required: false
  group_name:
    in_subset:
      - ContextSubset
    description: Subjects may be assigned to different groups. Typically, different groups will have different experiences within a study.
    range: string
    recommended: true
    required: false
  agent_id:
    in_subset:
      - ContextSubset
    description: An identifier assigned to the agent (typically a person) generating the responses.
    range: string
    recommended: true
    required: true
  session_index:
    in_subset:
      - ContextSubset
    description: When there are multiple sessions, this indicates the order of sessions.
    range: integer
    minimum_value: 1
    comments:
      - In studies with repeated sessions, session_index is different even if sessions are exact repetitions.
  activity_index:
    in_subset:
      - ContextSubset
    description: Indicates the order of activities within a session.
    range: integer
    minimum_value: 1
    comments:
      - In multi-activity sessions, even activities are the same, the activity_index is different.

  language:
    in_subset:
      - TaskSubset
    description: The language used in the task, expressed as a two-letter code in the ISO_639-1 standard.
    range: string
    todos:
      - Range should be a controlled vocabulary of ISO_639-1 codes.

  instrument_name:
    in_subset:
      - TaskSubset
    description: Instrument used for collecting data (e.g., the name of the computer script used to run the test).
    range: string
    required: true

  timeline_id:
    in_subset:
      - TaskSubset
    description: Timelines are specific parameterization of an instrument.
    range: string
    inlined: false
    required: true
    comments:
      -  Corresponds to the timeline_id variable in the Instrument table.
    todos:
      - This is the actual foreign key for the `instrument` slot. Do not use `instrument_name` as a foreign key.

  instrument_repetition:
    in_subset:
      - TaskSubset
    description: The number of times this particular instrument has been completed in the past by this particular agent in this study. This variable has a value 0 the first time an instrument is used.
    range: integer
    minimum_value: 0
  timeline_repetition:
    in_subset:
      - TaskSubset
    description: The number of times this particular timeline has been completed in the past by this particular agent in this study. 0-index.
    range: integer
    minimum_value: 0

  multitask_type:
    in_subset:
      - TaskSubset
    description: The type of multitasking required, if any.
    range: MultiTaskTypeEnum
  task_index:
    in_subset:
      - TaskSubset
    description: When multitasking is required, `task_index` refers to each of the individual tasks. For example, for auditoy-visual dual N-back, `task_index=1` is the auditory task and `task_index=2` is the visual task.
    range: integer
    minimum_value: 1
  job_type:
    range: JobType
    recommended: true
    in_subset:
      - TaskSubset
  job_description:
    range: string
    in_subset:
      - TaskSubset
  job_repeat:
    in_subset:
      - TaskSubset
  block_index:
    in_subset:
      - TaskSubset
  block_name:
    in_subset:
      - TaskSubset
  block_type:
    in_subset:
      - TaskSubset
  transformation_name:
    in_subset:
      - TaskSubset
  trial_start_datetime:
    in_subset:
      - TaskSubset
  trial_seed:
    in_subset:
      - TaskSubset
    recommended: true

 
  stimulus_id:
    range: string

  stimulus_index:
    slot_group: stimulus_variable
    range: integer
    minimum_value: 1
    todos:
      - in the trials table, this is a list of numbers.
  stimulus_type:
  stimulus_onset:
  stimulus_panel_count:
  stimulus_structure:
  stimulus_structure_source_type:
  stimulus_structure_source:
  stimulus_set_size:
  stimulus_count:
  stimulus_source_type:
  stimulus_source:
  stimulus_index_in_source:
  stimulus_position_index:
  stimulus_description:
  stimulus_role:

  option_id:
    range: Option
    multivalued: true
    inlined: false
    notes:
      - Used in the trial to describe the options available to the agent.
      - This is a container for options.
  option_source_type:
  option_source:
  option_count:
  option_data_type:
  measurement_type:

  input_interface_type:
    slot_group: input_variable
  input_action_type:
    slot_group: input_variable
  input_count:
    slot_group: input_variable

  expected_response_option_index:
  expected_response_description:
  response_structure:
  response_count:
  response_option_index:
  response_description:
  response_numeric:
  response_time:
  response_datetime:
  response_validation_time:
  response_initiation_time:
  response_skipped:

  timed_out:
    range: boolean
  accuracy:
    range: float
    minimum_value: 0
    maximum_value: 1
  correct:
    range: boolean
  score:
    description:  a numeric score that represents the performance or quality of the response.
    range: float
  evaluation_label:
    description: A label assigned to the evaluation of the response, typically a string that describes the evaluation in a human-readable format.

  feedback_description:
    slot_group: feedback_variable
  outcome_description:
    slot_group: outcome_variable
  outcome_numeric:
    slot_group: outcome_variable

  adaptive_method_name:
    slot_group: experimental_design_variable
  adaptive_method_config:
    slot_group: experimental_design_variable
  adaptive_parameter_name:
    slot_group: experimental_design_variable
  adaptive_parameter_value:
    slot_group: experimental_design_variable
  adaptive_parameter_value_next:
    slot_group: experimental_design_variable

  additional_measures:
    slot_group: accessory_variable


  # ==================================================================
  # stimulus slots
  stimulus_object_id:
  stimulus_presentation_id:
  stimulus_index_in_trial:
  stimulus_duration:
  stimulus_panel_id:
  stimulus_x_screen:
  stimulus_y_screen:
  stimulus_x_viewport:
  stimulus_y_viewport:
  stimulus_animation:
  